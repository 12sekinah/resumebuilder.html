<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/2dabdd0462.js" crossorigin="anonymous"></script>
   
</head>
      <body class="flex flex-col: bg-[#FFFBDE] dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

  <div class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Form Section -->
    <div>
      <h2 class="text-2xl font-bold mb-4">Enter Your Details</h2>
      <div class="space-y-4">
        <input type="text" id="nameInput" placeholder="Full Name" class="w-full p-2 border rounded" />
        <input type="email" id="emailInput" placeholder="Email" class="w-full p-2 border rounded" />
        <input type="text" id="phoneInput" placeholder="Phone" class="w-full p-2 border rounded" />
        <textarea id="educationInput" placeholder="Education" class="w-full p-2 border rounded"></textarea>
        <textarea id="experienceInput" placeholder="Experience" class="w-full p-2 border rounded"></textarea>
        <input type="text" id="skillsInput" placeholder="Skills (comma separated)" class="w-full p-2 border rounded" />

        <div class="flex gap-4 mt-4">
          <button id="toggleThemeBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Toggle Theme</button>
          <button onclick="printResume()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Print / PDF</button>
        </div>
      </div>
    </div>

    <!-- Preview Section -->
    <div id="resumePreview" class="border rounded p-6 bg-white dark:bg-gray-800">
      <h2 id="previewName" class="text-2xl font-bold">Your Name</h2>
      <p id="previewEmail" class="text-sm">Email</p>
      <p id="previewPhone" class="text-sm">Phone</p>

      <h3 class="mt-4 font-semibold text-lg">Education</h3>
      <p id="previewEducation">Your education details</p>

      <h3 class="mt-4 font-semibold text-lg">Experience</h3>
      <p id="previewExperience">Your experience details</p>

      <h3 class="mt-4 font-semibold text-lg">Skills</h3>
      <p id="previewSkills">Your skills</p>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
